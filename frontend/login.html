<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SETU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Outfit', sans-serif; }
    .card-glow { box-shadow: 0 0 40px rgba(255, 255, 255, 0.05); }
    .subtle-border { border: 1px solid rgba(255, 255, 255, 0.1); }
  </style>
</head>
<body class="h-full bg-slate-900 text-white">
  <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="background: linear-gradient(180deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <h2 class="text-3xl font-bold">Sign in to SETU</h2>
        <p class="mt-2 text-white/60">Access your student opportunities</p>
      </div>
      
      <div class="bg-white/5 backdrop-blur-sm rounded-3xl p-8 subtle-border card-glow">
        <form id="loginForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium mb-2">Email or Phone</label>
            <input id="identifier" type="text" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/50 text-white placeholder-white/50" placeholder="Enter email or phone">
          </div>
          
          <div id="passwordSection">
            <label class="block text-sm font-medium mb-2">Password</label>
            <div class="relative">
              <input id="password" type="password" class="w-full px-4 py-3 pr-12 bg-white/10 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/50 text-white placeholder-white/50" placeholder="Enter password">
              <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-50 hover:opacity-100">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </div>
          
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="useOTP" type="checkbox" class="h-4 w-4 text-white focus:ring-white/50 border-white/30 rounded">
              <label for="useOTP" class="ml-2 block text-sm text-white/70">Use OTP instead</label>
            </div>
          </div>
          
          <button type="submit" class="w-full bg-white text-slate-900 py-3 px-4 rounded-xl font-medium hover:bg-white/90 transition-colors">
            Sign In
          </button>
          
          <div id="otpSection" class="hidden space-y-4">
            <div>
              <label class="block text-sm font-medium mb-2">Enter OTP</label>
              <input id="otpInput" type="text" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/50 text-white placeholder-white/50" placeholder="Enter 6-digit OTP">
            </div>
            <button type="button" id="verifyOTP" class="w-full bg-white text-slate-900 py-3 px-4 rounded-xl font-medium hover:bg-white/90 transition-colors">
              Verify OTP
            </button>
          </div>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-white/60">Don't have an account? <a href="register.html" class="text-white hover:underline">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Modal -->
  <div id="notification" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white/10 backdrop-blur-sm rounded-3xl p-8 max-w-md mx-4 subtle-border card-glow">
      <div class="text-center">
        <div id="notificationIcon" class="w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center">
          <!-- Icon will be inserted here -->
        </div>
        <h3 id="notificationTitle" class="text-xl font-semibold mb-2"></h3>
        <p id="notificationMessage" class="text-white/70 mb-6"></p>
        <button id="notificationButton" class="bg-white text-slate-900 px-6 py-2 rounded-xl font-medium hover:bg-white/90 transition-colors">
          Try Again
        </button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://127.0.0.1:8000';
    
    function showNotification(title, message, type = 'info', buttonText = 'Try Again') {
      const notification = document.getElementById('notification');
      const icon = document.getElementById('notificationIcon');
      const titleEl = document.getElementById('notificationTitle');
      const messageEl = document.getElementById('notificationMessage');
      const button = document.getElementById('notificationButton');
      
      titleEl.textContent = title;
      messageEl.textContent = message;
      button.textContent = buttonText;
      
      if (type === 'success') {
        icon.className = 'w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center bg-green-500/20';
        icon.innerHTML = '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2"><path d="M9 12l2 2 4-4"/><circle cx="12" cy="12" r="10"/></svg>';
      } else if (type === 'error') {
        icon.className = 'w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center bg-red-500/20';
        icon.innerHTML = '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>';
      } else {
        icon.className = 'w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center bg-blue-500/20';
        icon.innerHTML = '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>';
      }
      
      notification.classList.remove('hidden');
    }
    
    function hideNotification() {
      document.getElementById('notification').classList.add('hidden');
    }
    
    document.getElementById('notificationButton').addEventListener('click', hideNotification);
    document.getElementById('notification').addEventListener('click', function(e) {
      if (e.target === this) hideNotification();
    });
    
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path d="m1 12s5.6-1.5 11-1.5 11 1.5 11 1.5"/><path d="m3 3 18 18"/>';
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
      }
    });
    
    document.getElementById('useOTP').addEventListener('change', function() {
      const passwordSection = document.getElementById('passwordSection');
      const otpSection = document.getElementById('otpSection');
      
      if (this.checked) {
        passwordSection.style.display = 'none';
        document.getElementById('password').required = false;
      } else {
        passwordSection.style.display = 'block';
        otpSection.classList.add('hidden');
        document.getElementById('password').required = true;
      }
    });
    
    async function testLogin(method = "password") {
      const identifier = document.getElementById('identifier').value;
      const password = document.getElementById('password').value;
      const otp = document.getElementById('otpInput').value;

      const payload = method === "otp"
          ? { identifier: identifier, otp: otp }
          : { identifier: identifier, password: password, login_method: "password" };

      try {
          const endpoint = method === "otp" ? `${API_BASE}/verify-otp` : `${API_BASE}/login`;
          const response = await fetch(endpoint, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
          });

          const data = await response.json();

          if (response.ok) {
            if (data.requires_otp) {
              document.getElementById('otpSection').classList.remove('hidden');
              showNotification('OTP Sent', `OTP: ${data.otp_for_testing}`, 'success', 'OK');
            } else if (data.access_token) {
              localStorage.setItem('token', data.access_token);
              showNotification('Login Successful', 'Welcome back! Redirecting...', 'success', 'Continue');
              setTimeout(() => window.location.href = 'index.html', 2000);
            }
          } else {
            showNotification('Login Failed', data.detail || 'Authentication failed', 'error');
          }
      } catch (error) {
          showNotification('Network Error', error.message, 'error');
      }
    }
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const useOTP = document.getElementById('useOTP').checked;
      
      if (useOTP) {
        await testLogin('otp');
      } else {
        await testLogin('password');
      }
    });
    
    document.getElementById('verifyOTP').addEventListener('click', async function() {
      await testLogin('otp');
    });
  </script>
</body>
</html>
