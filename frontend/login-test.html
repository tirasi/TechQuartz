<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 10px; margin: 5px; display: block; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Login Test</h1>
    <p><strong>Test Credentials:</strong></p>
    <p>Email: fresh@example.com</p>
    <p>Password: test123</p>
    
    <input type="text" id="email" placeholder="Email" value="fresh@example.com">
    <input type="password" id="password" placeholder="Password" value="test123">
    <button onclick="testLogin()">Login</button>
    
    <div id="result" class="result"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://127.0.0.1:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier: email,
                        password: password,
                        login_method: "password"
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p>Token: ${data.access_token}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p>Error: ${data.detail}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
