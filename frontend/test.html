<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `<p>✅ Connection successful: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>❌ Connection failed: ${error.message}</p>`;
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier: "john@test.com",
                        password: "password123",
                        login_method: "password"
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `<p>Status: ${response.status}</p><p>Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>❌ Login test failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
