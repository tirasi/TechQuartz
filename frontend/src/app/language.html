<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Preferences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-900 text-white flex items-center justify-center px-6">

  <div class="w-full max-w-xl bg-white/5 rounded-3xl p-8 backdrop-blur-sm border border-white/10">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-center mb-2">
      Choose Your Preferences
    </h1>
    <p class="text-center text-white/60 mb-8">
      This helps us personalize information for you
    </p>

    <!-- Language Selection -->
    <div class="mb-6">
      <p class="mb-3 font-medium">Select Language</p>

      <div class="grid grid-cols-2 gap-3" id="language-buttons">
        <!-- buttons inserted by JS -->
      </div>
    </div>

    <!-- Voice First -->
    <div class="mb-6 flex items-center justify-between bg-white/5 p-4 rounded-xl border border-white/10">
      <div>
        <p class="font-medium">Voice-First Mode</p>
        <p class="text-sm text-white/50">Speak instead of typing</p>
      </div>

      <button
        id="voiceToggle"
        onclick="toggleVoice()"
        class="w-14 h-8 flex items-center rounded-full px-1 bg-green-500 transition"
      >
        <span
          id="voiceCircle"
          class="w-6 h-6 bg-white rounded-full translate-x-6 transition"
        ></span>
      </button>
    </div>

    <!-- Mic Permission -->
    <div class="mb-8 bg-white/5 p-4 rounded-xl border border-white/10">
      <p class="font-medium mb-2">Microphone Permission</p>
      <p class="text-sm text-white/50 mb-3">
        Required for voice interaction
      </p>

      <button
        id="micButton"
        onclick="requestMicPermission()"
        class="px-5 py-2 rounded-lg text-sm font-medium bg-white text-slate-900 hover:bg-white/90 transition"
      >
        Allow Microphone
      </button>
    </div>

    <!-- Continue -->
    <button
      onclick="continueNext()"
      class="w-full py-4 rounded-full bg-white text-slate-900 font-semibold text-lg hover:scale-105 transition"
    >
      Continue â†’
    </button>

  </div>

  <script>
    const languages = ["English", "Hindi", "Odia", "Bengali", "Marathi"];
    let selectedLanguage = "English";
    let voiceEnabled = true;
    let micAllowed = false;

    const container = document.getElementById("language-buttons");

    // Render language buttons
    languages.forEach(lang => {
      const btn = document.createElement("button");
      btn.innerText = lang;
      btn.className = "py-3 rounded-xl border bg-white/5 border-white/10 hover:bg-white/10 transition";
      btn.onclick = () => selectLanguage(lang, btn);
      container.appendChild(btn);

      if (lang === selectedLanguage) {
        btn.classList.add("bg-white", "text-slate-900", "font-semibold");
      }
    });

    function selectLanguage(lang, button) {
      selectedLanguage = lang;
      document.querySelectorAll("#language-buttons button").forEach(b => {
        b.className = "py-3 rounded-xl border bg-white/5 border-white/10 hover:bg-white/10 transition";
      });
      button.classList.add("bg-white", "text-slate-900", "font-semibold");
    }

    function toggleVoice() {
      voiceEnabled = !voiceEnabled;
      const toggle = document.getElementById("voiceToggle");
      const circle = document.getElementById("voiceCircle");

      if (voiceEnabled) {
        toggle.classList.replace("bg-gray-500", "bg-green-500");
        circle.classList.replace("translate-x-0", "translate-x-6");
      } else {
        toggle.classList.replace("bg-green-500", "bg-gray-500");
        circle.classList.replace("translate-x-6", "translate-x-0");
      }
    }

    async function requestMicPermission() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        micAllowed = true;

        const btn = document.getElementById("micButton");
        btn.innerText = "Permission Granted";
        btn.className = "px-5 py-2 rounded-lg text-sm font-medium bg-green-600 cursor-default";
      } catch {
        alert("Microphone permission denied");
      }
    }

    function continueNext() {
      localStorage.setItem("language", selectedLanguage);
      localStorage.setItem("voiceFirst", voiceEnabled);
      localStorage.setItem("micAllowed", micAllowed);

      alert("Preferences saved! Next: Auth page");
      // window.location.href = "auth.html";
    }
  </script>

</body>
</html>
